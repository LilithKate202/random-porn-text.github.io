const width = window.innerWidth;
const height = window.innerHeight;

const modal = document.getElementById("myModal");
const closeBtn = document.querySelector(".close");

function showModal() {
    modal.style.display = "block";
}

function closeModal() {
    modal.style.display = "none";
    localStorage.setItem("hasSeenModal", "true");
}

function checkShowModal() {
    const hasSeen = localStorage.getItem("hasSeenModal");
    if (!hasSeen) {
        showModal();
    }
}

window.onload = checkShowModal;

closeBtn.onclick = closeModal;

window.onclick = function(event) {
    if (event.target === modal) {
        closeModal();
    }
};

function generateRandomText() {
    const textElement = document.createElement("div");
    textElement.classList.add("text");

    const word = words[Math.floor(Math.random() * words.length)];
    textElement.textContent = word;

    const size = Math.random() * 4 + 18;
    textElement.style.fontSize = `${size}px`;

    // 这里移除了颜色设置，因为我们将使用CSS过渡效果

    const x = Math.random() * (width - size);
    const y = Math.random() * (height - size);
    textElement.style.left = `${x}px`;
    textElement.style.top = `${y}px`;

    textElement.style.animation = `float ${Math.floor(Math.random() * 6) + 5}s ease-in-out infinite`;
    textElement.style.setProperty('--random-x', `${Math.floor(Math.random() * 401) - 200}px`);
    textElement.style.setProperty('--random-y', `${Math.floor(Math.random() * 401) - 200}px`);

    textElement.addEventListener('animationiteration', function() {
        const rect = textElement.getBoundingClientRect();
        if (
            rect.right < 0 ||
            rect.bottom < 0 ||
            rect.left > width ||
            rect.top > height
        ) {
            textElement.remove();
        }
    });

    return textElement;
}

function startColorChange(textElement) {
    setInterval(() => {
        const randomColor = Math.floor(Math.random()*16777215).toString(16);
        textElement.style.color = '#' + randomColor;
    }, Math.random() * 2000 + 2000);
}

function placeRandomTexts() {
    const maxWords = Math.floor((width * height) / 3000);
    for (let i = 0; i < maxWords; i++) {
        const newText = generateRandomText();
        document.body.appendChild(newText);
        startColorChange(newText); // 启动颜色变化
    }
}

placeRandomTexts();

document.addEventListener("click", (event) => {
    if (event.target.classList.contains("text")) {
        event.target.remove();

        if (Math.random() < 0.1) {
            location.reload();
        }

        if (Math.random() < 0.2) {
            const randomUrl = urls[Math.floor(Math.random() * urls.length)];
            window.location.href = randomUrl;
        }
    }
});

window.addEventListener("resize", () => {
    document.body.innerHTML = "";
    placeRandomTexts();
});

const style = document.createElement('style');
style.textContent = `
    @keyframes float {
        0% {
            transform: translate(0, 0);
        }
        100% {
            transform: translate(var(--random-x), var(--random-y));
        }
    }
    .text {
        transition: color 1s ease;
    }
`;
document.head.appendChild(style);

// 定时检查并删除超出限制的文字
setInterval(() => {
    const maxWords = Math.floor((window.innerWidth * window.innerHeight) / 3000);
    while (textElements.length > maxWords) {
        const randomIndex = Math.floor(Math.random() * textElements.length);
        const elementToRemove = textElements[randomIndex];
        if (elementToRemove && elementToRemove.parentNode) {
            elementToRemove.parentNode.removeChild(elementToRemove);
        }
        textElements.splice(randomIndex, 1);
    }
}, 1000); // 每秒检查一次，确保文字数量不超过限制

        
    </script>
