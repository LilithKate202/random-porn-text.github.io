        // 获取窗口尺寸
        const width = window.innerWidth;
        const height = window.innerHeight;

        // 获取模态对话框元素
        const modal = document.getElementById("myModal");
        const closeBtn = document.querySelector(".close");

        // 显示模态对话框
        function showModal() {
            modal.style.display = "block";
        }

        // 关闭模态对话框
        function closeModal() {
            modal.style.display = "none";
            localStorage.setItem("hasSeenModal", "true"); // 设置标志，表示用户已看过提示
        }

        // 检查是否需要显示提示窗口
        function checkShowModal() {
            const hasSeen = localStorage.getItem("hasSeenModal");
            if (!hasSeen) {
                showModal(); // 如果用户未看过提示，则显示
            }
        }

        // 页面加载时检查是否显示提示窗口
        window.onload = checkShowModal;

        // 点击关闭按钮时关闭模态对话框
        closeBtn.onclick = closeModal;

        // 点击模态对话框外部时关闭
        window.onclick = function(event) {
            if (event.target === modal) {
                closeModal();
            }
        };

        // 随机生成文本元素
        function generateRandomText() {
            const textElement = document.createElement("div");
            textElement.classList.add("text");

            // 随机选择字词
            const word = words[Math.floor(Math.random() * words.length)];
            textElement.textContent = word;

            // 随机大小（10px 到 30px）
            const size = Math.random() * 10 + 10; // 10px 到 30px
            textElement.style.fontSize = `${size}px`;

            // 随机颜色
            const color = `hsl(${Math.random() * 360}, 70%, 50%)`;
            textElement.style.color = color;

            // 随机位置
            const x = Math.random() * (width - size);
            const y = Math.random() * (height - size);
            textElement.style.left = `${x}px`;
            textElement.style.top = `${y}px`;

            // 随机生成移动距离（-20px 到 20px 之间）
            const randomX = Math.floor(Math.random() * 401) - 200; // 生成-20到20之间的随机数
            const randomY = Math.floor(Math.random() * 401) - 200;

            // 随机生成动画持续时间（5到10秒之间）
            const duration = Math.floor(Math.random() * 12) + 6; // 生成5到10之间的随机数

            // 设置动画
            textElement.style.animation = `float ${duration}s ease-in-out infinite`;
            textElement.style.setProperty('--random-x', `${randomX}px`);
            textElement.style.setProperty('--random-y', `${randomY}px`);

            // 增加边界检测和删除功能
            textElement.addEventListener('animationiteration', function() {
                const rect = textElement.getBoundingClientRect();
                if (
                    rect.right < 0 ||
                    rect.bottom < 0 ||
                    rect.left > width ||
                    rect.top > height
                ) {
                    textElement.remove();
                }
            });

            return textElement;
        }

        // 主函数：随机生成并放置文本
        function placeRandomTexts() {
            const maxWords = Math.floor((width * height) / 3000); // 根据屏幕大小动态计算字词数量
            for (let i = 0; i < maxWords; i++) {
                const newText = generateRandomText();
                document.body.appendChild(newText);
            }
        }

        // 页面加载后生成文本
        placeRandomTexts();

        // 为每个文本添加点击事件
        document.addEventListener("click", (event) => {
            if (event.target.classList.contains("text")) {
                // 点击文本后，该文本消失
                event.target.remove();

                // 1/10的概率刷新页面
                if (Math.random() < 0.1) {
                    location.reload(); // 刷新页面
                }

                // 1/5的概率跳转到预设的网页
                if (Math.random() < 0.2) {
                    const randomUrl = urls[Math.floor(Math.random() * urls.length)];
                    window.location.href = randomUrl; // 跳转到随机选择的网页
                }
            }
        });

        // 监听窗口大小变化，重新生成
        window.addEventListener("resize", () => {
            document.body.innerHTML = ""; // 清空旧内容
            placeRandomTexts();
        });

        // 添加 CSS 动画
        const style = document.createElement('style');
        style.textContent = `
        @keyframes float {
          0% {
            transform: translate(0, 0);
          }
          100% {
            transform: translate(var(--random-x), var(--random-y));
          }
        }
        `;
        document.head.appendChild(style);
    </script>
